<!DOCTYPE html>
<html ng-app="demo">
<head>
    <title>RouteParams</title>
    <script src="Js/angular.min.js"></script>
    <script src="Js/angular-route.min.js"></script>
    <script src="Js/script.js"></script>
    <style type="text/css">
        #main{width:800px; margin:0 auto}
        #header, #footer{height:50px;background-color:#53e8c3}
        #body{height:500px}
        #left{width:300px; float:left;background-color:#d2edef;height:500px}
        #right{width:500px;float:left;background-color:#efefef;height:500px}
    </style>
</head>
<body>
    <div id="main">
        <div id="header">
            Header
        </div>
        <div id="body">
            <div id="left">
                <a href="#!/home">Home</a>
                <a href="#!/students">Students</a>
            </div>
            <div id="right">
                <ng-view></ng-view>
            </div>
        </div>
        <div id="footer">
            Footer
        </div>
    </div>
</body>
</html>
