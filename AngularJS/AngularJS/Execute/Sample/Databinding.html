<!DOCTYPE html>
<html ng-app="main">
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="../Script/angular.min.js"></script>
    <script src="../Script/Databinding/script.js"></script>
</head>
<body>
    <div ng-controller="controller">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" ng-model="obj.name" /></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="text" ng-model="obj.age" /></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="text" ng-model="obj.gender" /></td>
            </tr>
        </table>
        <br />
        <table>
            <tr>
                <td>Name</td>
                <td>{{obj.name}}</td>
            </tr>
            <tr>
                <td>Age</td>
                <td>{{obj.age}}</td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>{{obj.gender}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
