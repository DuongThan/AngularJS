<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="../Script/angular.min.js"></script>
    <script src="../Script/Directive/script.js"></script>
    <style type="text/css">
        img { height:200px}
        table{border:1px solid #ccc}  
        table>tr{border:1px solid #ccc}
        .name{margin-right:20px;display:inline-block}
    </style>
</head>
<body ng-app="main">
    <div ng-controller="image">
        <table>
            <tr>
                <td class="name">Name</td>
                <td>{{obj.name}}</td>
            </tr>
            <tr>
                <td class="name">Image</td>
                <td><img ng-src="{{obj.image}}" title="{{obj.name}}" /></td>
            </tr>
        </table>
    </div>
</body>
</html>
