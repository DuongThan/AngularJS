<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="../Script/angular.min.js"></script>
</head>
<body>
    <div ng-app>
        <div class="calculate">
            10 + 20 = {{10 + 20}}
        </div>

        <div class="bool">
            1 == 2 is {{1==2}} <br />
            1 == 1 is {{1==1}}
        </div>

        <div class="object">
            {name : "Duong", age: 21} <br />
            name is : {{{name : "Duong", age: 21}.name}}}
        </div>

        <div class="Array">
            ["Duong","Than"][0] is : {{["Duong","Than"][0]}}
            <!--["Duong","Than"] is an object as obj, so obj[0] exists -->
        </div>
    </div>

    <div style="margin-top:50px">
        10 + 20 = {{10 + 20}}
    </div>
</body>
</html>
